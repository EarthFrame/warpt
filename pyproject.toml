[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "warpt"
version = "0.1.0"
description = "Performance monitoring and system utilities"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "psutil>=5.9.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
]

[project.scripts]
warpt = "warpt.cli:warpt"

[tool.setuptools]
packages = ["warpt", "warpt.backends", "warpt.commands", "warpt.models", "warpt.utils"]
